<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
    <link rel="stylesheet" href="./Css/main.css">
	</head>
	<body>
		<div id="app">
      <div id="main" :style="setNorm">
        <!--tag-->
        <div class="tags">
          <div id="tag1" :style="setSel">
            <span>1</span>
          </div>
          <div id="tag2" :style="setNorm">
            <span>2</span>
          </div>
          <div id="mode" :style="setNorm">
            <span>平铺</span>
          </div>
        </div>
        <!--窗口-->
        <div class="title">
          <div id="t1" :style="setNorm">
            <span>未选中窗口</span>
          </div>
          <div id="t2" :style="setSel">
            <span>选中窗口</span>
          </div>
          <div id="t3" :style="setNorm">
            <span>隐藏窗口</span>
          </div>
        </div>
        <!--状态栏-->
        <div class="bar">
          <div id="bar" :style="setNorm">
            <span>状态栏</span>
          </div>
        </div>
      </div>
      <div id="setting">
        <p>熟悉的代码:</p>
        <label for="col1">static const char col_gray1[]=</label>
        <input type="text" name="col1" id="col1" v-model="col_gray1">
        <br>
        <label for="col2">static const char col_gray2[]=</label>
        <input type="text" name="col2" id="col2" v-model="col_gray2">
        <br>
        <label for="col3">static const char col_gray3[]=</label>
        <input type="text" name="col3" id="col3" v-model="col_gray3">
        <br>
        <label for="col4">static const char col_gray4[]=</label>
        <input type="text" name="col4" id="col4" v-model="col_gray4">
        <br>
        <label for="cyan">static const char col_cyan[] =</label>
        <input type="text" name="cyan" id="cyan" v-model="col_cyan">
        <br>
        <br>
        <p>static const char *colors[][3]      = {</p>
        <!-- 偷懒用个pre标签 -->
        <pre>/*                fg            bg          border   */</pre>
        <!-- 设置普通情况下的配色 -->
        <label for="Norm">[SchemeNorm] = {</label>
        <input type="text" name="Norm" id="Nfg" v-model="nfg">
        <input type="text" name="Norm" id="Nbg" v-model="nbg">
        <input type="text" name="Norm" id="Nborder"v-model="nborder">
        }
        <br>
        <!-- 设置选中情况下的配色 -->
        <label for="Sel">[SchemeSel] = {</label>
        <input type="text" name="Sel" id="Sfg" v-model="sfg">
        <input type="text" name="Sel" id="Sbg" v-model="sbg">
        <input type="text" name="Sel" id="Sborder" v-model="sborder">
        }
      </div>
		</div>
	</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./Js/main.js"></script>
</html>
